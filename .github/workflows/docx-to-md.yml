name: DOCX to MD+PDF (PR branches)

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'incoming/*.docx'
      - '.github/workflows/docx-to-md.yml'

jobs:
  docx_to_md_pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-extra texlive-fonts-recommended

      - name: Convert DOCX to MD+PDF
        run: |
          set -e

          mkdir -p docs archive

          for f in incoming/*.docx; do
            [ -e "$f" ] || { echo "No DOCX files in incoming/"; break; }

            base=$(basename "$f" .docx)
            timestamp=$(date +%Y%m%d%H%M%S)

            # Архивируем предыдущие версии, если есть
            if [ -f "docs/${base}.md" ]; then
              mv "docs/${base}.md" "archive/${base}-${timestamp}.md"
            fi
            if [ -f "docs/${base}.pdf" ]; then
              mv "docs/${base}.pdf" "archive/${base}-${timestamp}.pdf"
            fi

            echo "Converting $f → docs/${base}.md / .pdf"

            pandoc "$f" -f docx -t gfm -o "docs/${base}.md"
            pandoc "$f" -f docx -o "docs/${base}.pdf" --pdf-engine=pdflatex
          done

      - name: Commit changes back to PR branch
        run: |
          set -e

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "doc-bot"
          git config user.email "doc-bot@example.com"

          git add docs/*.md docs/*.pdf
          git add -f archive/* || true
          git commit -m "Auto: convert DOCX to MD+PDF"
          git push origin HEAD
