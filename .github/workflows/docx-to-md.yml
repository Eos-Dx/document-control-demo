name: Document Build (DOCX → MD + PDF → PR)

on:
  push:
    branches-ignore:
      - main
    paths:
      - "incoming/*.docx"

jobs:
  build_doc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Pandoc + TeX + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          sudo apt-get install -y texlive texlive-xetex texlive-latex-recommended texlive-latex-extra
          sudo apt-get install -y fonts-dejavu

      - name: Convert DOCX to MD and PDF
        run: |
          mkdir -p docs archive

          for f in incoming/*.docx; do
            base=$(basename "$f" .docx)

            # Archive existing MD/PDF if they exist
            if [ -f "docs/${base}.md" ]; then
              mv "docs/${base}.md" "archive/${base}-$(date +%Y%m%d%H%M%S).md"
            fi
            if [ -f "docs/${base}.pdf" ]; then
              mv "docs/${base}.pdf" "archive/${base}-$(date +%Y%m%d%H%M%S).pdf"
            fi

            # Generate Markdown
            pandoc "$f" -f docx -t gfm -o "docs/${base}.md"

            # Generate PDF using xelatex (supports Unicode)
            pandoc "$f" -o "docs/${base}.pdf" --pdf-engine=xelatex
          done

      - name: Commit generated files
        run: |
          git config user.name "doc-bot"
          git config user.email "doc-bot@example.com"
          git add docs archive
          git commit -m "Automated DOCX → MD/PDF conversion" || echo "No changes to commit"
          git push

      - name: Create or update Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Update Document from Word Source"
          body: "Automated conversion of updated DOCX into MD and PDF. Please review changes."
          base: main
