name: DOCX to MD+PDF (PR branches)

on:
  push:
    branches-ignore:
      - main
    paths:
      - "incoming/*.docx"

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Проверяем, есть ли DOCX вообще
      - name: Detect DOCX files
        id: detect
        run: |
          FILES=$(ls incoming/*.docx 2>/dev/null || true)
          if [ -z "$FILES" ]; then
            echo "has_docx=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No DOCX files found in incoming/"
          else
            echo "has_docx=true" >> $GITHUB_OUTPUT
            echo "Found DOCX files:"
            echo "$FILES"
          fi

      - name: Install pandoc + LaTeX
        if: ${{ steps.detect.outputs.has_docx == 'true' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-latex-extra

      - name: Convert DOCX to MD + PDF
        if: ${{ steps.detect.outputs.has_docx == 'true' }}
        run: |
          mkdir -p docs archive
          count=0

          for f in incoming/*.docx; do
            [ -e "$f" ] || continue
            base=$(basename "$f" .docx)
            timestamp=$(date +%Y%m%d%H%M%S)
            count=$((count+1))

            echo "Processing $f"

            # Архивируем старые версии, если есть
            if [ -f "docs/${base}.md" ]; then
              mv "docs/${base}.md" "archive/${base}-${timestamp}.md"
            fi
            if [ -f "docs/${base}.pdf" ]; then
              mv "docs/${base}.pdf" "archive/${base}-${timestamp}.pdf"
            fi

            # DOCX -> MD (GitHub Flavored Markdown)
            pandoc "$f" -f docx -t gfm -o "docs/${base}.md"

            # DOCX -> PDF
            pandoc "$f" -f docx -o "docs/${base}.pdf" --pdf-engine=pdflatex
          done

          echo "processed_count=$count" >> $GITHUB_OUTPUT

      - name: Commit generated MD+PDF into PR branch
        if: ${{ steps.detect.outputs.has_docx == 'true' }}
        run: |
          git config user.name "doc-bot"
          git config user.email "doc-bot@example.com"

          git add docs/*.md docs/*.pdf archive/* || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto: DOCX to MD+PDF"
          git push origin HEAD
