name: DOCX to MD+PDF (PR branches)

on:
  push:
    branches-ignore:
      - main
    paths:
      - "incoming/*.docx"

jobs:
  docx_to_md:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pandoc and LaTeX (for PDF)
        run: |
          sudo apt-get update
          # Минимальный набор, который у нас уже работал
          sudo apt-get install -y pandoc \
                                  texlive-latex-base \
                                  texlive-latex-recommended \
                                  texlive-fonts-recommended \
                                  texlive-xetex

      - name: Convert changed DOCX to MD and PDF
        run: |
          mkdir -p docs archive

          CHANGED_DOCX=$(git diff-tree --no-commit-id --name-only -r "$GITHUB_SHA" | grep "^incoming/.*\.docx$" || true)

          if [ -z "$CHANGED_DOCX" ]; then
            echo "No DOCX files changed in this commit."
            exit 0
          fi

          echo "Changed DOCX files:"
          echo "$CHANGED_DOCX"

          for f in $CHANGED_DOCX; do
            base=$(basename "$f" .docx)   # SOP-ITSM-000-Hello-World
            ts=$(date +%Y%m%d%H%M%S)

            # Архивируем старые версии, если есть
            if [ -f "docs/${base}.md" ]; then
              mv "docs/${base}.md" "archive/${base}-${ts}.md"
            fi
            if [ -f "docs/${base}.pdf" ]; then
              mv "docs/${base}.pdf" "archive/${base}-${ts}.pdf"
            fi

            echo "Converting $f → docs/${base}.md"
            pandoc "$f" -f docx -t gfm -o "docs/${base}.md"

            echo "Converting $f → docs/${base}.pdf"
            pandoc "$f" -o "docs/${base}.pdf" --pdf-engine=xelatex
          done

      - name: Commit generated MD and PDF
        run: |
          git config user.name "doc-bot"
          git config user.email "doc-bot@example.com"

          git add docs/*.md docs/*.pdf archive/* || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto: convert DOCX to MD+PDF"
          git push origin HEAD
