name: Send approved PDF to DocuSign (JWT)

on:
  push:
    branches:
      - main
    paths:
      - "docs/*.pdf"
  workflow_dispatch:
    inputs:
      pdf_file:
        description: 'Specific PDF file to send (e.g., SOP-001.pdf)'
        required: false
        type: string

jobs:
  send_to_docusign:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup jq
        uses: dcarbone/install-jq-action@v2

      - name: Find target PDF
        id: pdf
        run: |
          set -e
          
          if [ -n "${{ github.event.inputs.pdf_file }}" ]; then
            PDF_PATH="docs/${{ github.event.inputs.pdf_file }}"
            if [ -f "$PDF_PATH" ]; then
              echo "Manual trigger: Using $PDF_PATH"
              echo "path=$PDF_PATH" >> "$GITHUB_OUTPUT"
              exit 0
            else
              echo "Error: Specified file not found: $PDF_PATH"
              exit 1
            fi
          fi
          
          FILES=$(git diff-tree --no-commit-id --name-only -r "$GITHUB_SHA" | grep "^docs/.*\.pdf$" || true)
          
          if [ -z "$FILES" ]; then
            echo "No changed PDFs detected in this commit."
            echo "Nothing to send to DocuSign."
            exit 0
          fi
          
          echo "Changed PDFs:"
          echo "$FILES"
          
          FIRST=$(echo "$FILES" | head -n 1)
          echo "Selected: $FIRST"
          echo "path=$FIRST" >> "$GITHUB_OUTPUT"

      - name: Get DocuSign access token via JWT
        if: steps.pdf.outputs.path != ''
        id: jwt
        env:
          DOCUSIGN_INTEGRATION_KEY: ${{ secrets.DOCUSIGN_INTEGRATION_KEY }}
          DOCUSIGN_USER_ID: ${{ secrets.DOCUSIGN_USER_ID }}
          DOCUSIGN_AUTH_SERVER: ${{ secrets.DOCUSIGN_AUTH_SERVER }}
          DOCUSIGN_PRIVATE_KEY: ${{ secrets.DOCUSIGN_PRIVATE_KEY }}
        run: |
          set -e
          
          echo "Generating JWT for DocuSign authentication..."
          
          echo "$DOCUSIGN_PRIVATE_KEY" > private.key
          chmod 600 private.key
          
          NOW=$(date +%s)
          EXP=$((NOW + 3600))
          
          HEADER='{"alg":"RS256","typ":"JWT"}'
          PAYLOAD='{"iss":"'"$DOCUSIGN_INTEGRATION_KEY"'","sub":"'"$DOCUSIGN_USER_ID"'","aud":"'"$DOCUSIGN_AUTH_SERVER"'","scope":"signature impersonation","exp":'"$EXP"'}'
          
          b64url() {
            openssl base64 -e -A | tr '+/' '-_' | tr -d '='
          }
          
          HEADER_B64=$(printf '%s' "$HEADER" | b64url)
          PAYLOAD_B64=$(printf '%s' "$PAYLOAD" | b64url)
          DATA="$HEADER_B64.$PAYLOAD_B64"
          
          SIGNATURE=$(printf '%s' "$DATA" | openssl dgst -sha256 -sign private.key | openssl base64 -e -A | tr '+/' '-_' | tr -d '=')
          
          JWT="$DATA.$SIGNATURE"
          
          echo "Requesting access token from DocuSign..."
          
          RESPONSE=$(curl --silent --show-error --fail \
            --request POST \
            --url "https://${DOCUSIGN_AUTH_SERVER}/oauth/token" \
            --header "Content-Type: application/x-www-form-urlencoded" \
            --data "grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer&assertion=${JWT}")
          
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          
          if [ -z "$ACCESS_TOKEN" ] || [ "$ACCESS_TOKEN" = "null" ]; then
            echo "Failed to obtain access token"
            echo "Response: $RESPONSE"
            exit 1
          fi
          
          echo "Access token obtained"
          
          echo "::add-mask::$ACCESS_TOKEN"
          echo "token=$ACCESS_TOKEN" >> "$GITHUB_OUTPUT"
          
          rm -f private.key

      - name: Prepare PDF
        if: steps.pdf.outputs.path != ''
        id: prepare
        run: |
          set -e
          
          PDF_PATH="${{ steps.pdf.outputs.path }}"
          
          if [ ! -f "$PDF_PATH" ]; then
            echo "Error: PDF file not found: $PDF_PATH"
            exit 1
          fi
          
          FILENAME=$(basename "$PDF_PATH")
          FILESIZE=$(stat -c%s "$PDF_PATH")
          FILESIZE_MB=$(echo "scale=2; $FILESIZE / 1048576" | bc)
          
          echo "PDF Details:"
          echo "  Path: $PDF_PATH"
          echo "  Filename: $FILENAME"
          echo "  Size: ${FILESIZE_MB} MB"
          
          echo "Encoding PDF to base64..."
          base64 -w0 "$PDF_PATH" > pdf_base64.txt
          
          B64_SIZE=$(stat -c%s pdf_base64.txt)
          echo "  Base64 size: $B64_SIZE bytes"
          
          echo "filename=$FILENAME" >> "$GITHUB_OUTPUT"
          echo "PDF prepared for DocuSign"

      - name: Send envelope to DocuSign
        if: steps.pdf.outputs.path != ''
        env:
          DOCUSIGN_BASE_URI: ${{ secrets.DOCUSIGN_BASE_URI }}
          DOCUSIGN_ACCOUNT_ID: ${{ secrets.DOCUSIGN_ACCOUNT_ID }}
          DOCUSIGN_SIGNER_EMAIL: ${{ secrets.DOCUSIGN_SIGNER_EMAIL }}
          DOCUSIGN_SIGNER_NAME: ${{ secrets.DOCUSIGN_SIGNER_NAME }}
        run: |
          set -e
          
          ACCESS_TOKEN="${{ steps.jwt.outputs.token }}"
          B64=$(cat pdf_base64.txt)
          FILENAME="${{ steps.prepare.outputs.filename }}"
          
          if [ -z "$ACCESS_TOKEN" ]; then
            echo "No access token available"
            exit 1
          fi
          
          echo "Creating envelope in DocuSign..."
          echo "  Document: $FILENAME"
          echo "  Signer: $DOCUSIGN_SIGNER_NAME <$DOCUSIGN_SIGNER_EMAIL>"
          
          PAYLOAD=$(jq -n \
            --arg subject "Please sign: $FILENAME" \
            --arg doc_b64 "$B64" \
            --arg doc_name "$FILENAME" \
            --arg signer_email "$DOCUSIGN_SIGNER_EMAIL" \
            --arg signer_name "$DOCUSIGN_SIGNER_NAME" \
            '{
              emailSubject: $subject,
              documents: [{
                documentBase64: $doc_b64,
                name: $doc_name,
                fileExtension: "pdf",
                documentId: "1"
              }],
              recipients: {
                signers: [{
                  email: $signer_email,
                  name: $signer_name,
                  recipientId: "1",
                  routingOrder: "1",
                  tabs: {
                    signHereTabs: [{
                      documentId: "1",
                      pageNumber: "1",
                      xPosition: "100",
                      yPosition: "100"
                    }]
                  }
                }]
              },
              status: "sent"
            }')
          
          RESPONSE=$(curl --silent --show-error --fail \
            --request POST \
            --url "${DOCUSIGN_BASE_URI}/restapi/v2.1/accounts/${DOCUSIGN_ACCOUNT_ID}/envelopes" \
            --header "Authorization: Bearer ${ACCESS_TOKEN}" \
            --header "Content-Type: application/json" \
            --data "$PAYLOAD")
          
          ENVELOPE_ID=$(echo "$RESPONSE" | jq -r '.envelopeId')
          STATUS=$(echo "$RESPONSE" | jq -r '.status')
          
          if [ -z "$ENVELOPE_ID" ] || [ "$ENVELOPE_ID" = "null" ]; then
            echo "Failed to create envelope"
            echo "Response: $RESPONSE"
            exit 1
          fi
          
          echo "Envelope created successfully!"
          echo "  Envelope ID: $ENVELOPE_ID"
          echo "  Status: $STATUS"
          echo ""
          echo "Signature request has been sent to:"
          echo "  $DOCUSIGN_SIGNER_NAME <$DOCUSIGN_SIGNER_EMAIL>"
          echo ""
          echo "Part 11 Compliant Process:"
          echo "  - Document frozen in PDF format"
          echo "  - Electronic signature with audit trail"
          echo "  - Signer authentication via DocuSign"
          echo "  - Certificate of Completion will be generated"

      - name: Cleanup
        if: always()
        run: |
          rm -f pdf_base64.txt private.key

      - name: Summary
        if: always()
        run: |
          if [ -n "${{ steps.pdf.outputs.path }}" ]; then
            echo "DocuSign workflow completed"
            echo "Document: ${{ steps.prepare.outputs.filename }}"
          else
            echo "No PDFs to process"
          fi
