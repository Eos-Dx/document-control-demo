name: Send approved PDF to DocuSign

on:
  push:
    branches:
      - main
    paths:
      - "docs/*.pdf"
  workflow_dispatch:
    inputs:
      pdf_file:
        description: 'Specific PDF file to send (e.g., SOP-ITSM-000-Hello-World.pdf)'
        required: false
        type: string

jobs:
  send_to_docusign:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Find target PDF
        id: pdf
        run: |
          set -e

          # 1) –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ —Å —É–∫–∞–∑–∞–Ω–∏–µ–º –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞
          if [ -n "${{ github.event.inputs.pdf_file }}" ]; then
            PDF_PATH="docs/${{ github.event.inputs.pdf_file }}"
            if [ -f "$PDF_PATH" ]; then
              echo "Manual trigger: using $PDF_PATH"
              echo "path=$PDF_PATH" >> "$GITHUB_OUTPUT"
              exit 0
            else
              echo "‚ùå File not found: $PDF_PATH"
              exit 1
            fi
          fi

          # 2) –û–±—ã—á–Ω—ã–π –∑–∞–ø—É—Å–∫: –±–µ—Ä—ë–º –∏–∑–º–µ–Ω—ë–Ω–Ω—ã–µ PDF –≤ —ç—Ç–æ–º –∫–æ–º–º–∏—Ç–µ
          FILES=$(git diff --name-only HEAD^ HEAD | grep "^docs/.*\.pdf$" || true)

          if [ -z "$FILES" ]; then
            echo "‚ö†Ô∏è No changed PDFs in this commit. Trying latest PDF in docs/ ..."
            LATEST=$(ls -t docs/*.pdf 2>/dev/null | head -n 1 || true)
            if [ -z "$LATEST" ]; then
              echo "‚ùå No PDFs found in docs/ at all."
              exit 0
            fi
            echo "Using latest PDF: $LATEST"
            echo "path=$LATEST" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Changed PDFs:"
          echo "$FILES"

          FIRST=$(echo "$FILES" | head -n 1)
          echo "Using: $FIRST"
          echo "path=$FIRST" >> "$GITHUB_OUTPUT"

      - name: Get DocuSign access token (JWT)
        if: steps.pdf.outputs.path != ''
        id: jwt
        env:
          DOCUSIGN_INTEGRATION_KEY: ${{ secrets.DOCUSIGN_INTEGRATION_KEY }}
          DOCUSIGN_USER_ID:       ${{ secrets.DOCUSIGN_USER_ID }}
          DOCUSIGN_AUTH_SERVER:   ${{ secrets.DOCUSIGN_AUTH_SERVER }}
          DOCUSIGN_PRIVATE_KEY:   ${{ secrets.DOCUSIGN_PRIVATE_KEY }}
        run: |
          set -e

          echo "Generating JWT..."

          cat > private.key <<'EOF'
${{ secrets.DOCUSIGN_PRIVATE_KEY }}
EOF
          chmod 600 private.key

          NOW=$(date +%s)
          EXP=$((NOW + 3600))

          HEADER='{"alg":"RS256","typ":"JWT"}'
          PAYLOAD="{\"iss\":\"${DOCUSIGN_INTEGRATION_KEY}\",\"sub\":\"${DOCUSIGN_USER_ID}\",\"aud\":\"${DOCUSIGN_AUTH_SERVER}\",\"scope\":\"signature impersonation\",\"exp\":${EXP}}"

          b64url() {
            openssl base64 -e -A | tr '+/' '-_' | tr -d '='
          }

          HEADER_B64=$(printf '%s' "$HEADER" | b64url)
          PAYLOAD_B64=$(printf '%s' "$PAYLOAD" | b64url)
          DATA="$HEADER_B64.$PAYLOAD_B64"

          SIGNATURE=$(printf '%s' "$DATA" | openssl dgst -sha256 -sign private.key | openssl base64 -e -A | tr '+/' '-_' | tr -d '=')
          JWT="$DATA.$SIGNATURE"

          echo "Requesting access token from DocuSign..."

          RESPONSE=$(curl --silent --show-error \
            --request POST \
            --url "${DOCUSIGN_AUTH_SERVER}/oauth/token" \
            --header "Content-Type: application/x-www-form-urlencoded" \
            --data "grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer&assertion=${JWT}")

          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')

          if [ -z "$ACCESS_TOKEN" ] || [ "$ACCESS_TOKEN" = "null" ]; then
            echo "‚ùå Failed to obtain access token"
            echo "$RESPONSE"
            exit 1
          fi

          echo "‚úÖ Access token obtained"
          echo "::add-mask::$ACCESS_TOKEN"
          echo "token=$ACCESS_TOKEN" >> "$GITHUB_OUTPUT"

          rm -f private.key

      - name: Prepare PDF (base64)
        if: steps.pdf.outputs.path != ''
        id: prepare
        run: |
          set -e

          PDF_PATH="${{ steps.pdf.outputs.path }}"

          if [ ! -f "$PDF_PATH" ]; then
            echo "‚ùå PDF not found: $PDF_PATH"
            exit 1
          fi

          FILENAME=$(basename "$PDF_PATH")
          echo "Encoding $FILENAME to base64..."

          base64 -w0 "$PDF_PATH" > pdf_base64.txt
          echo "filename=$FILENAME" >> "$GITHUB_OUTPUT"

      - name: Send to DocuSign
        if: steps.pdf.outputs.path != ''
        env:
          DOCUSIGN_BASE_URI:       ${{ secrets.DOCUSIGN_BASE_URI }}
          DOCUSIGN_ACCOUNT_ID:     ${{ secrets.DOCUSIGN_ACCOUNT_ID }}
          DOCUSIGN_SIGNER_EMAIL:   ${{ secrets.DOCUSIGN_SIGNER_EMAIL }}
          DOCUSIGN_SIGNER_NAME:    ${{ secrets.DOCUSIGN_SIGNER_NAME }}
        run: |
          set -e

          ACCESS_TOKEN="${{ steps.jwt.outputs.token }}"
          B64=$(cat pdf_base64.txt)
          FILENAME="${{ steps.prepare.outputs.filename }}"

          if [ -z "$ACCESS_TOKEN" ]; then
            echo "‚ùå No access token"
            exit 1
          fi

          echo "Creating envelope for $FILENAME..."

          PAYLOAD=$(jq -n \
            --arg subject "Please sign: $FILENAME" \
            --arg doc_b64 "$B64" \
            --arg doc_name "$FILENAME" \
            --arg signer_email "$DOCUSIGN_SIGNER_EMAIL" \
            --arg signer_name "$DOCUSIGN_SIGNER_NAME" \
            '{
              emailSubject: $subject,
              documents: [{
                documentBase64: $doc_b64,
                name: $doc_name,
                fileExtension: "pdf",
                documentId: "1"
              }],
              recipients: {
                signers: [{
                  email: $signer_email,
                  name: $signer_name,
                  recipientId: "1",
                  routingOrder: "1",
                  tabs: {
                    signHereTabs: [{
                      documentId: "1",
                      pageNumber: "1",
                      xPosition: "100",
                      yPosition: "100"
                    }]
                  }
                }]
              },
              status: "sent"
            }')

          # –î–µ–ª–∞–µ–º –∑–∞–ø—Ä–æ—Å –∏ —è–≤–Ω–æ –ø–µ—á–∞—Ç–∞–µ–º —Å—Ç–∞—Ç—É—Å –∏ —Ç–µ–ª–æ –ø—Ä–∏ –æ—à–∏–±–∫–µ
          RESPONSE=$(curl --silent --show-error \
            --write-out "HTTPSTATUS:%{http_code}" \
            --request POST \
            --url "${DOCUSIGN_BASE_URI}/restapi/v2.1/accounts/${DOCUSIGN_ACCOUNT_ID}/envelopes" \
            --header "Authorization: Bearer ${ACCESS_TOKEN}" \
            --header "Content-Type: application/json" \
            --data "$PAYLOAD")

          HTTP_STATUS=$(echo "$RESPONSE" | sed -e 's/.*HTTPSTATUS://')
          BODY=$(echo "$RESPONSE" | sed -e 's/HTTPSTATUS:.*//')

          if [ "$HTTP_STATUS" -ge 400 ]; then
            echo "‚ùå DocuSign returned error status $HTTP_STATUS"
            echo "$BODY"
            exit 1
          fi

          ENVELOPE_ID=$(echo "$BODY" | jq -r '.envelopeId')

          if [ -z "$ENVELOPE_ID" ] || [ "$ENVELOPE_ID" = "null" ]; then
            echo "‚ùå Failed to parse envelopeId from response:"
            echo "$BODY"
            exit 1
          fi

          echo "‚úÖ Envelope created: $ENVELOPE_ID"
          echo "üìß Email sent to: ${DOCUSIGN_SIGNER_NAME} <${DOCUSIGN_SIGNER_EMAIL}>"

      - name: Cleanup
        if: always()
        run: rm -f pdf_base64.txt private.key || true
